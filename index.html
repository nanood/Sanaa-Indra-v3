<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Танин мэдэхүй</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="scores"><a href="highscores.html">Оноо харах</a></div>

  <div class="timer">Хугацаа: <span id="time">0</span></div>

  <div class="wrapper">
    <div id="start-screen" class="start">
      <h1>Асуулт, хариулт</h1>
      <p>
        Доорх эхлэх товч дээр дарж тоглоомыг тоглоно уу
      </p>
      <button id="start">Эхлэх</button>
    </div>

    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices">

      </div>
    </div>

    <div id="end-screen" class="hide">
      <h2>Дууслаа!</h2>
      <p>Таны оноо бол <span id="final-score"></span>.</p>
      <p>
        Өөрийн нэр: <input type="text" id="initials" max="3" />
        <button id="submit">Хадгалах</button>
      </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/logic.js"></script>
</body>

</html>
